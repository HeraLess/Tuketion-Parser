plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.0' // Adjust the version as needed
    id 'application'
}

group = 'org.tuketion'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "org.jsoup:jsoup:1.14.3" // Jsoup library for HTML parsing
    testImplementation "org.jetbrains.kotlin:kotlin-test"
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit"
}

application {
    mainClass.set("org.tuketion.MainKt") // Adjust the main class path as needed
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}